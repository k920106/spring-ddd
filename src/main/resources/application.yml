spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/shoplworks;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
    defer-datasource-initialization: true
